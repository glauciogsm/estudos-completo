<!doctype html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Teste Javascript</title>
	
	<script>
		var quebrada = false;
		
		function mudaLampada(tipo) {
			if (!quebrada) {
				document.getElementById('luz').src = "projeto-glass/_imagens/" + tipo + ".jpg";
				
				if (tipo === 'lampada-quebrada') quebrada = true;
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	
	<img id="luz" src="projeto-glass/_imagens/lampada-apagada.jpg" alt="Lâmpada apagada" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
